name: Updates (Daily Refresh)

on:
  # schedule:
  #   # Run daily at 05:15 UTC (~07:15 Europe/Brussels during DST)
  #   - cron: '15 5 * * *'
  workflow_dispatch:

permissions:
  contents: write
  models: read

jobs:
  build-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run tracker
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.WEEKLY }}
        run: |
          pwsh ./.github/scripts/generate-updates.ps1 -RepoRoot . -ContentDir content/updates -MaxAzure 20 -MaxGitHub 12 -MaxTerraform 8 -ShowApiUrls -Frequencies Azure=weekly,GitHub=weekly,Terraform=weekly -ModelPool 'openai/gpt-4.1','openai/gpt-4.1-mini','openai/gpt-4o','openai/gpt-4o-mini'

      - name: Commit & push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore(updates): daily refresh of per-type posts"
          git push
