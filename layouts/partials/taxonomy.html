{{if .page.Params.series}}
    <div class="d-flex align-items-center flex-wrap">
        <span class="mx-1"><i class="fas fa-layer-group"></i></span>
        {{ range .page.Params.series }}
            <a href="{{ printf "%sseries/%s/" site.BaseURL (. | urlize) | absLangURL }}"><span class="badge rounded-pill bg-primary mx-1">{{ . }}</span></a>
        {{ end }}
    </div>
{{ end }}
{{if .page.Params.categories}}
    <div class="d-flex align-items-center flex-wrap">
        <span class="mx-1"><i class="fas fa-folder"></i></span>
        {{ range .page.Params.categories }}
            <a href="{{ printf "%scategories/%s/" site.BaseURL (. | urlize) | absLangURL }}"><span class="badge rounded-pill bg-secondary mx-1">{{ . }}</span></a>
        {{ end }}
    </div>
{{ end }}
{{if .page.Params.tags}}
    <div class="d-flex align-items-center flex-wrap">
        <span class="mx-1"><i class="fas fa-tags"></i></span>
        {{ range .page.Params.tags }}
            <a href="{{ printf "%stags/%s/" site.BaseURL (. | urlize) | absLangURL }}"><span class="badge rounded-pill bg-success mx-1">{{ . }}</span></a>
        {{ end }}
    </div>
{{ end }}
